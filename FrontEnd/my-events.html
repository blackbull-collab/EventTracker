    <title>My Events — CampusX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { accentFrom: '#22d3ee', accentTo: '#7c3aed' } } } }</script>
    <link rel="stylesheet" href="styles/aliases.css">

  <body class="bg-slate-950 text-slate-100 antialiased">
    <header class="sticky top-0 glass px-4 py-3">
      <div class="max-w-6xl mx-auto flex items-center gap-4">

        <div class="flex gap-2">
          <button class="btn-ghost">List</button>
          <button class="btn-ghost">Card</button>
        </div>
      </div>

      <div class="mt-6 space-y-4">

          <div>

          </div>

          <div>
            <div class="font-semibold">Study Group</div>
            <div class="text-slate-400 text-sm">Every Monday · Library</div>
          </div>
          <div class="text-sm text-slate-400">Registered</div>
