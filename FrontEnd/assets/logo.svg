<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="grad" x1="0" x2="1">
      <stop offset="0" stop-color="#22d3ee" />
      <stop offset="1" stop-color="#7c3aed" />
    </linearGradient>
    <filter id="f" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="14" flood-color="#000" flood-opacity="0.45" />
    </filter>
  </defs>

  <!-- background rounded square -->
  <rect width="120" height="120" rx="20" fill="#071226" />

  <!-- network nodes & links (gradient strokes) -->
  <g stroke="url(#grad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#f)">
    <circle cx="36" cy="34" r="6" fill="url(#grad)" />
    <circle cx="84" cy="30" r="6" fill="url(#grad)" />
    <circle cx="28" cy="78" r="6" fill="url(#grad)" />
    <circle cx="92" cy="82" r="6" fill="url(#grad)" />

    <path d="M36 34 L84 30" />
    <path d="M36 34 L28 78" />
    <path d="M84 30 L92 82" />
    <path d="M28 78 L92 82" />
    <path d="M36 34 L92 82" stroke-opacity="0.9" />
  </g>

  <!-- wordmark -->
  <g transform="translate(0, 98)">
    <text x="50%" y="12" text-anchor="middle" font-family="Poppins, system-ui, sans-serif" font-weight="700" font-size="18" fill="#e6eef6">CampusX</text>
  </g>
</svg>