<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CampusX — Login</title>
    <meta name="description" content="Sign in to CampusX to discover campus events and join student communities.">
    <meta name="canonical" href="https://campus-x.example.com/login.html">
    <meta property="og:title" content="CampusX — Login">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="theme-color" content="#071226">
    <link rel="manifest" href="/manifest.json">
    <link rel="preload" href="/styles/aliases.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/styles/aliases.css"></noscript>
    <style>.glass{background:rgba(8,10,14,0.45);backdrop-filter:blur(6px);border:1px solid rgba(148,163,184,0.06)}</style>
  </head>
  <body class="bg-slate-950 text-slate-100 antialiased">
    <main class="min-h-screen grid grid-cols-1 md:grid-cols-2">
      <!-- Left Side: Logo & Description -->
      <div class="hidden md:flex flex-col items-center justify-center p-12 bg-gradient-to-br from-indigo-600 to-pink-600">
        <div class="text-center max-w-sm">
          <div class="text-center mb-6">
            <span class="text-4xl font-bold bg-gradient-to-r from-white to-pink-200 bg-clip-text text-transparent">CampusX</span>
          </div>
          <h2 class="text-4xl font-bold text-white">Welcome Back</h2>
          <p class="mt-4 text-slate-100">Discover campus events, join clubs and connect with fellow students.</p>
        </div>
      </div>
      
      <!-- Right Side: Login Form -->
      <div class="flex items-center justify-center p-8">
        <div class="w-full max-w-md">
          <div class="md:hidden text-center mb-8">
            <a href="index.html" class="inline-flex items-center justify-center">
              <span class="text-3xl font-bold bg-gradient-to-r from-indigo-400 to-pink-400 bg-clip-text text-transparent">CampusX</span>
            </a>
          </div>
          
          <div class="bg-gradient-to-br from-slate-900 to-slate-800 border border-slate-700 rounded-2xl p-8 shadow-xl">
            <h3 class="text-2xl font-bold text-slate-100 mb-2">Sign In</h3>
            <p class="text-slate-400 text-sm mb-6">Welcome back to your campus community</p>
            
            <form class="space-y-5" onsubmit="event.preventDefault()">
              <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Email</label>
                <input id="emailInput" type="email" placeholder="your@email.com" class="w-full px-4 py-3 bg-slate-700/50 border-2 border-slate-600 rounded-lg text-slate-100 placeholder-slate-400 focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/30 transition-all duration-200" />
              </div>
              
              <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                <div class="relative">
                  <input type="password" id="passwordInput" placeholder="Enter your password" class="w-full px-4 py-3 bg-slate-700/50 border-2 border-slate-600 rounded-lg text-slate-100 placeholder-slate-400 focus:outline-none focus:border-purple-400 focus:ring-2 focus:ring-purple-400/30 transition-all duration-200 pr-12" />
                  <button type="button" id="toggleBtn" class="absolute right-3 top-1/2 -translate-y-1/2 text-cyan-400 hover:text-cyan-300 font-medium text-sm transition-colors">Show</button>
                </div>
              </div>
              
              <button id="loginBtn" class="w-full px-4 py-3 bg-gradient-to-r from-pink-500 to-pink-600 hover:from-pink-600 hover:to-pink-700 text-white font-bold rounded-lg transition-all duration-200 transform hover:scale-105 mt-6">
                Sign In
              </button>
            </form>

            <div class="relative my-6">
              <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-600"></div></div>
              <div class="relative flex justify-center text-sm"><span class="px-3 bg-gradient-to-br from-slate-900 to-slate-800 text-slate-400">or</span></div>
            </div>

            <button class="w-full px-4 py-3 bg-slate-700/50 hover:bg-slate-700 border-2 border-slate-600 hover:border-purple-500 rounded-lg text-slate-100 font-medium transition-all duration-200 flex items-center justify-center gap-3">
              <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
              Continue with Google
            </button>

            <p class="mt-6 text-center text-sm text-slate-400">
              Don't have an account? <a href="signup.html" class="text-purple-400 hover:text-purple-300 font-medium transition-colors">Sign up</a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <script>
      const p = document.getElementById('passwordInput');
      const t = document.getElementById('toggleBtn');
      t.addEventListener('click', () => { p.type = p.type === 'password' ? 'text' : 'password'; t.textContent = p.type === 'password' ? 'Show' : 'Hide'; });
    </script>
    <script>
      if('serviceWorker' in navigator){
        navigator.serviceWorker.register('/sw.js').catch(()=>{});
      }
    </script>
  </body>
</html>
